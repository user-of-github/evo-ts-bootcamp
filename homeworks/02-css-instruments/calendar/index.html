<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.svg">
    <link rel="stylesheet" href="style/header.css">
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__title-wrapper">
            <h1 class="header__title">Calendar</h1>
        </div>
        <div class="header__subtitle-wrapper">
            <h2 class="header__subtitle">[ Second homework in Bootcamp ]</h2>
        </div>
        <div class="header__subsubtitle-wrapper">
            <h2 class="header__subsubtitle">Â© Slutski Nikita</h2>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="calendar">
            <div class="calendar__head">
                <h2>April, 2021</h2>
                <div class="calendar__buttons">
                    <button class="calendar__btn"><img src="images/chevron-left.svg" alt="leftArrow"></button>
                    <button class="calendar__btn"><img src="images/chevron-right.svg" alt="rightArrow"></button>
                </div>
            </div>
            <div class="calendar__body">
                <ul class="calendar__week-days">
                    <li class="calendar__week-day">Mon</li>
                    <li class="calendar__week-day">Tue</li>
                    <li class="calendar__week-day">Wed</li>
                    <li class="calendar__week-day">Thu</li>
                    <li class="calendar__week-day">Fri</li>
                    <li class="calendar__week-day">Sat</li>
                    <li class="calendar__week-day">San</li>
                </ul>
                <div class="calendar__cells">
                    <div class="calendar__cell calendar__other-month">29</div>
                    <div class="calendar__cell calendar__other-month">30</div>
                    <div class="calendar__cell calendar__other-month">31</div>
                    <div class="calendar__cell">1</div>
                    <div class="calendar__cell">2</div>
                    <div class="calendar__cell">3</div>
                    <div class="calendar__cell">4</div>
                    <div class="calendar__cell">5</div>
                    <div class="calendar__cell">6</div>
                    <div class="calendar__cell">7</div>
                    <div class="calendar__cell">8</div>
                    <div class="calendar__cell">9</div>
                    <div class="calendar__cell">10</div>
                    <div class="calendar__cell">11</div>
                    <div class="calendar__cell">12</div>
                    <div class="calendar__cell">13</div>
                    <div class="calendar__cell">14</div>
                    <div class="calendar__cell">15</div>
                    <div class="calendar__cell">16</div>
                    <div class="calendar__cell">17</div>
                    <div class="calendar__cell">18</div>
                    <div class="calendar__cell">19</div>
                    <div class="calendar__cell">20</div>
                    <div class="calendar__cell">21</div>
                    <div class="calendar__cell">22</div>
                    <div class="calendar__cell">23</div>
                    <div class="calendar__cell">24</div>
                    <div class="calendar__cell calendar__cell-today">25</div>
                    <div class="calendar__cell">26</div>
                    <div class="calendar__cell">27</div>
                    <div class="calendar__cell">28</div>
                    <div class="calendar__cell">29</div>
                    <div class="calendar__cell">30</div>
                    <div class="calendar__cell calendar__other-month">1</div>
                    <div class="calendar__cell calendar__other-month">2</div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
